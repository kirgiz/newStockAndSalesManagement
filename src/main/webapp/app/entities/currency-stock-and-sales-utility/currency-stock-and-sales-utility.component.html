<div>
    <h2>
        <span jhiTranslate="stockAndSalesManagementApp.currency.home.title">Currencies</span>
        <button class="btn btn-primary float-right jh-create-entity create-currency-stock-and-sales-utility" [routerLink]="['/', { outlets: { popup: ['currency-stock-and-sales-utility-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="stockAndSalesManagementApp.currency.home.createLabel">
            Create new Currency
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="currencies">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="isoCode"><span jhiTranslate="stockAndSalesManagementApp.currency.isoCode">Iso Code</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="stockAndSalesManagementApp.currency.name">Name</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let currency of currencies ;trackBy: trackId">
                <td><a [routerLink]="['../currency-stock-and-sales-utility', currency.id ]">{{currency.id}}</a></td>
                <td>{{currency.isoCode}}</td>
                <td>{{currency.name}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../currency-stock-and-sales-utility', currency.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'currency-stock-and-sales-utility/'+ currency.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'currency-stock-and-sales-utility/'+ currency.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
