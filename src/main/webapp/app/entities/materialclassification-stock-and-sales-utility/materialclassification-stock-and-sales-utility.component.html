<div>
    <h2 id="page-heading">
        <span jhiTranslate="stockAndSalesManagementApp.materialclassification.home.title">Materialclassifications</span>
        <button id="jh-create-entity" class="btn btn btn-outline-dark float-right jh-create-entity create-materialclassification-stock-and-sales-utility" [routerLink]="['/materialclassification-stock-and-sales-utility/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="stockAndSalesManagementApp.materialclassification.home.createLabel">
            Create new Materialclassification
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="materialclassifications">
        <table class="table table-dark table-striped  table-sm table-hover">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="code"><span jhiTranslate="stockAndSalesManagementApp.materialclassification.code">Code</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="stockAndSalesManagementApp.materialclassification.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="comments"><span jhiTranslate="stockAndSalesManagementApp.materialclassification.comments">Comments</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let materialclassification of materialclassifications ;trackBy: trackId">
                <td><a [routerLink]="['/materialclassification-stock-and-sales-utility', materialclassification.id, 'view' ]">{{materialclassification.id}}</a></td>
                <td>{{materialclassification.code}}</td>
                <td>{{materialclassification.name}}</td>
                <td>{{materialclassification.comments}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/materialclassification-stock-and-sales-utility', materialclassification.id, 'view' ]"
                                class="btn btn-outline-secondary btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <!-- <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span> -->
                        </button>
                        <button type="submit"
                                [routerLink]="['/materialclassification-stock-and-sales-utility', materialclassification.id, 'edit']"
                                class="btn btn-outline-secondary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <!-- <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span> -->
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'materialclassification-stock-and-sales-utility/'+ materialclassification.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-outline-secondary btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                             <!-- <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span> -->
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
