<div>
    <h2>
        <span jhiTranslate="stockAndSalesManagementApp.company.home.title">Companies</span>
        <button class="btn btn-primary float-right jh-create-entity create-company-stock-and-sales-utility" [routerLink]="['/', { outlets: { popup: ['company-stock-and-sales-utility-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="stockAndSalesManagementApp.company.home.createLabel">
            Create new Company
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="companies">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="code"><span jhiTranslate="stockAndSalesManagementApp.company.code">Code</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="stockAndSalesManagementApp.company.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="comments"><span jhiTranslate="stockAndSalesManagementApp.company.comments">Comments</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="baseCurrencyIsoCode"><span jhiTranslate="stockAndSalesManagementApp.company.baseCurrency">Base Currency</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let company of companies ;trackBy: trackId">
                <td><a [routerLink]="['../company-stock-and-sales-utility', company.id ]">{{company.id}}</a></td>
                <td>{{company.code}}</td>
                <td>{{company.name}}</td>
                <td>{{company.comments}}</td>
                <td>
                    <div *ngIf="company.baseCurrencyId">
                        <a [routerLink]="['../currency-stock-and-sales-utility', company.baseCurrencyId  ]" >{{company.baseCurrencyIsoCode}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../company-stock-and-sales-utility', company.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'company-stock-and-sales-utility/'+ company.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'company-stock-and-sales-utility/'+ company.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
