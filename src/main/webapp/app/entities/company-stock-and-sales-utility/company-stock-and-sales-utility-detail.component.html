<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="company">
            <h2><span jhiTranslate="stockAndSalesManagementApp.company.detail.title">Company</span> {{company.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="stockAndSalesManagementApp.company.code">Code</span></dt>
                <dd>
                    <span>{{company.code}}</span>
                </dd>
                <dt><span jhiTranslate="stockAndSalesManagementApp.company.name">Name</span></dt>
                <dd>
                    <span>{{company.name}}</span>
                </dd>
                <dt><span jhiTranslate="stockAndSalesManagementApp.company.comments">Comments</span></dt>
                <dd>
                    <span>{{company.comments}}</span>
                </dd>
                <dt><span jhiTranslate="stockAndSalesManagementApp.company.baseCurrency">Base Currency</span></dt>
                <dd>
                    <div *ngIf="company.baseCurrencyId">
                        <a [routerLink]="['/currency-stock-and-sales-utility', company.baseCurrencyId, 'view']">{{company.baseCurrencyIsoCode}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/company-stock-and-sales-utility', company.id, 'edit']"
                    class="btn btn-outline-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
