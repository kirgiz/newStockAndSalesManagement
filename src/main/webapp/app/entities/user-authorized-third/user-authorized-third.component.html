<div>
    <h2>
        <span jhiTranslate="stockAndSalesManagementApp.userAuthorizedThird.home.title">User Authorized Thirds</span>
        <button class="btn btn-primary float-right jh-create-entity create-user-authorized-third" [routerLink]="['/', { outlets: { popup: ['user-authorized-third-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="stockAndSalesManagementApp.userAuthorizedThird.home.createLabel">
            Create new User Authorized Third
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="userAuthorizedThirds">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="userAuthLogin"><span jhiTranslate="stockAndSalesManagementApp.userAuthorizedThird.userAuth">User Auth</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="thirdAuthName"><span jhiTranslate="stockAndSalesManagementApp.userAuthorizedThird.thirdAuth">Third Auth</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let userAuthorizedThird of userAuthorizedThirds ;trackBy: trackId">
                <td><a [routerLink]="['../user-authorized-third', userAuthorizedThird.id ]">{{userAuthorizedThird.id}}</a></td>
                <td>
                    {{userAuthorizedThird.userAuthLogin}}
                </td>
                <td>
                    <div *ngIf="userAuthorizedThird.thirdAuthId">
                        <a [routerLink]="['../third-stock-and-sales-utility', userAuthorizedThird.thirdAuthId  ]" >{{userAuthorizedThird.thirdAuthName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../user-authorized-third', userAuthorizedThird.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-authorized-third/'+ userAuthorizedThird.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-authorized-third/'+ userAuthorizedThird.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
