<div>
    <h2 id="page-heading">
        <span jhiTranslate="stockAndSalesManagementApp.userAuthorizedThird.home.title">User Authorized Thirds</span>
        <button id="jh-create-entity" class="btn btn btn-outline-dark float-right jh-create-entity create-user-authorized-third" [routerLink]="['/user-authorized-third/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="stockAndSalesManagementApp.userAuthorizedThird.home.createLabel">
            Create new User Authorized Third
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="userAuthorizedThirds">
        <table class="table table-dark table-striped  table-sm table-hover">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="defaultThird"><span jhiTranslate="stockAndSalesManagementApp.userAuthorizedThird.defaultThird">Default Third</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="defaultDestination"><span jhiTranslate="stockAndSalesManagementApp.userAuthorizedThird.defaultDestination">Default Destination</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="userAuthLogin"><span jhiTranslate="stockAndSalesManagementApp.userAuthorizedThird.userAuth">User Auth</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="thirdAuthName"><span jhiTranslate="stockAndSalesManagementApp.userAuthorizedThird.thirdAuth">Third Auth</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let userAuthorizedThird of userAuthorizedThirds ;trackBy: trackId">
                <td><a [routerLink]="['/user-authorized-third', userAuthorizedThird.id, 'view' ]">{{userAuthorizedThird.id}}</a></td>
                <td>{{userAuthorizedThird.defaultThird}}</td>
                <td>{{userAuthorizedThird.defaultDestination}}</td>
                <td>
                    {{userAuthorizedThird.userAuthLogin}}
                </td>
                <td>
                    <div *ngIf="userAuthorizedThird.thirdAuthId">
                        <a [routerLink]="['../third-stock-and-sales-utility', userAuthorizedThird.thirdAuthId , 'view' ]" >{{userAuthorizedThird.thirdAuthName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/user-authorized-third', userAuthorizedThird.id, 'view' ]"
                                class="btn btn-outline-secondary btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <!-- <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span> -->
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-authorized-third', userAuthorizedThird.id, 'edit']"
                                class="btn btn-outline-secondary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <!-- <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span> -->
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-authorized-third/'+ userAuthorizedThird.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-outline-secondary btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                             <!-- <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span> -->
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
