<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-user-authorized-third-heading" jhiTranslate="stockAndSalesManagementApp.userAuthorizedThird.home.createOrEditLabel">Create or edit a User Authorized Third</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!userAuthorizedThird.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="userAuthorizedThird.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stockAndSalesManagementApp.userAuthorizedThird.defaultThird" for="field_defaultThird">Default Third</label>
                    <input type="checkbox" class="form-control" name="defaultThird" id="field_defaultThird"
                        [(ngModel)]="userAuthorizedThird.defaultThird" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stockAndSalesManagementApp.userAuthorizedThird.defaultDestination" for="field_defaultDestination">Default Destination</label>
                    <input type="checkbox" class="form-control" name="defaultDestination" id="field_defaultDestination"
                        [(ngModel)]="userAuthorizedThird.defaultDestination" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stockAndSalesManagementApp.userAuthorizedThird.userAuth" for="field_userAuth">User Auth</label>
                    <select class="form-control" id="field_userAuth" name="userAuth" [(ngModel)]="userAuthorizedThird.userAuthId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stockAndSalesManagementApp.userAuthorizedThird.thirdAuth" for="field_thirdAuth">Third Auth</label>
                    <select class="form-control" id="field_thirdAuth" name="thirdAuth" [(ngModel)]="userAuthorizedThird.thirdAuthId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="thirdOption.id" *ngFor="let thirdOption of thirds; trackBy: trackThirdById">{{thirdOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-outline-dark"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-outline-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
