<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUserAuthorizedThirdLabel" jhiTranslate="stockAndSalesManagementApp.userAuthorizedThird.home.createOrEditLabel">Create or edit a User Authorized Third</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!userAuthorizedThird.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="userAuthorizedThird.id" readonly />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="stockAndSalesManagementApp.userAuthorizedThird.userAuth" for="field_userAuth">User Auth</label>
            <select class="form-control" id="field_userAuth" name="userAuth" [(ngModel)]="userAuthorizedThird.userAuthId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="stockAndSalesManagementApp.userAuthorizedThird.thirdAuth" for="field_thirdAuth">Third Auth</label>
            <select class="form-control" id="field_thirdAuth" name="thirdAuth" [(ngModel)]="userAuthorizedThird.thirdAuthId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="thirdOption.id" *ngFor="let thirdOption of thirds; trackBy: trackThirdById">{{thirdOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
