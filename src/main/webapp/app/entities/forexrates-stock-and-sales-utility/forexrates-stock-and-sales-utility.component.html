<div>
    <h2 id="page-heading">
        <span jhiTranslate="stockAndSalesManagementApp.forexrates.home.title">Forexrates</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-forexrates-stock-and-sales-utility" [routerLink]="['/forexrates-stock-and-sales-utility/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="stockAndSalesManagementApp.forexrates.home.createLabel">
            Create new Forexrates
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="forexrates">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="stockAndSalesManagementApp.forexrates.rateDate">Rate Date</span></th>
            <th><span jhiTranslate="stockAndSalesManagementApp.forexrates.straighRate">Straigh Rate</span></th>
            <th><span jhiTranslate="stockAndSalesManagementApp.forexrates.rateForCurrency">Rate For Currency</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let forexrates of forexrates ;trackBy: trackId">
                <td><a [routerLink]="['/forexrates-stock-and-sales-utility', forexrates.id, 'view' ]">{{forexrates.id}}</a></td>
                <td>{{forexrates.rateDate | date:'mediumDate'}}</td>
                <td>{{forexrates.straighRate}}</td>
                <td>
                    <div *ngIf="forexrates.rateForCurrencyId">
                        <a [routerLink]="['../currency-stock-and-sales-utility', forexrates.rateForCurrencyId , 'view' ]" >{{forexrates.rateForCurrencyIsoCode}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/forexrates-stock-and-sales-utility', forexrates.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/forexrates-stock-and-sales-utility', forexrates.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'forexrates-stock-and-sales-utility/'+ forexrates.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
