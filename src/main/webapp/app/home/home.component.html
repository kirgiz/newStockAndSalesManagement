<div class="row">
    <div class="col-md-3">
      <span class="hipster img-fluid rounded"></span>
    </div>
    <div class="col-md-9">
    <!-- <h1 class="display-4" jhiTranslate="home.title">Welcome, Java Hipster!</h1>
      <p class="lead" jhiTranslate="home.subtitle">This is your homepage</p>-->
      <div [ngSwitch]="isAuthenticated()">
        <div [ngSwitch]="isAuthenticated()">
          <div class="alert alert-dark" *ngSwitchCase="true">
              <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message"
                  translateValues="{username: '{{account.login}}'}"> You are logged in as user "{{account.login}}". </span>
          </div>


        <div class="alert alert-warning" *ngSwitchCase="false">
          <span jhiTranslate="global.messages.info.authenticated.prefix">If you want to </span>
          <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a>
          <span jhiTranslate="global.messages.info.authenticated.suffix">, you can try the default accounts:
            <br/>- Administrator (login="admin" and password="admin")
            <br/>- User (login="user" and password="user").</span>
        </div>
        <div class="alert alert-warning" *ngSwitchCase="false">
          <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
          <a class="alert-link" routerLink="register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
        </div>
      </div>

      <div *ngIf="isAuthenticated()" class="container">
        <div class="row">
          <div class="col">
            <h4 class="list-group-item-heading">Gestion</h4>
          </div>

          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col">
            <a routerLink="dashboard-stock-and-sales-utility" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="list-group-item list-group-item-action list-group-item-dark">
              <div class="text-nowrap"> 
               <fa-icon [icon]="'list'" [fixedWidth]="true"></fa-icon>

            </label>
        </div>
            </a>

                    <fa-icon [icon]="'wrench'" [fixedWidth]="true"></fa-icon>

            </a>

        </div>
